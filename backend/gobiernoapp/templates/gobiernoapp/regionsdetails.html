<html>

<head>

<body style="overflow-x: hidden;">

  <!-- Lobby's Details -->
  <div class="align-items-center d-flex cover py-5 russianflagstyle">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 align-self-center text-lg-left text-center">
          <h1 class="mb-0 mt-5 display-4"><b>{{region.reg_name}}</b></h1>
          <p class="mb-5">Gobernador Regional: {{region.authority}}</p>
        </div>
        <div class="col-lg-5 p-3">

            <div class="card" style="width: auto;">
              <div class="card-header">Autoridades</div>
              <ul class="list-group list-group-flush">
                {% for politician in politicians %}
                  <li class="list-group-item"><a href="/politiciansdetails/{{politician.id}}">{{politician.poli_name}}</a><br>Puesto: {{politician.job}}</li>
                {% endfor %}
              </ul>
            </div>
        </div>
      </div>
    </div>
  </div>
