<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page settings -->

  <title>Regions</title>
  <meta name="description" content="Tu página sobre el Mundial de la FIFA Rusia 2018">
  <meta name="keywords" content="Mundialitis mundial rusia 2018 fifa proyecto software juegos">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

  <!-- Scripts -->

</head>

<body style="overflow-x: hidden;">

  <!-- Screen -->
  <div class="align-items-center d-flex cover py-5 russianflagstyle">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 align-self-center text-lg-left text-center">
          <h1 class="mb-0 mt-5 display-4"><b>REGIONES</b></h1>
        </div>

        <form class="modal-content animate" method="post"> {% csrf_token %}
          <div class="container" style="text-align: center !important;">
            <label for="buscar"><b>Buscar region</b></label>
            <input name="buscar" id="buscar" class="form-control" type="text" placeholder="Ingrese la region" required>
            <button name="buscarregion" type="submit" class="btn mt-4 btn-block p-2 btn-success">Buscar</button>
          </div>
        </form>

        <div class="col-lg-5 p-3">
            <h4 class="mb-4 text-center">Lista de regiones</h4>

            <!-- Lobbies List -->
            <div class="card" style="width: auto;">
              <div class="card-header">Regiones</div>
              <ul class="list-group list-group-flush">
                {% for region in regions %}
                  <li class="list-group-item"><a href="/regionsdetails/{{region.id}}">{{region.reg_name}}</a><br>Autoridad Máxima Vigente: {{region.authority}}</li>
                {% endfor %}
              </ul>
            </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
